<!DOCTYPE html>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.min.js"></script>

                    <li data-toggle="tooltip" title="About"><a href="#/about"><i class="fa fa-info-circle fa-lg"></i></a></li>
                    <li data-toggle="tooltip" title="Help"><a href="#/help"><i class="fa fa-question fa-lg"></i></a></li>
